// viewmodel 
viewmodel_fov 68
viewmodel_offset_x 1.8
viewmodel_offset_y 2 
viewmodel_offset_z -1.5
viewmodel_presetpos 0

// nade binds
bind z "slot7"
bind c "slot8"
bind 4 "slot6"
bind v "slot10"

// scroll-jump
bind mwheeldown +jump
bind space +jump

// jumpthrow bind
alias "+jumpaction" "+jump;"
alias "+throwaction" "-attack; -attack2"
alias "-jumpaction" "-jump" 
bind mouse4 "+jumpaction;+throwaction;"


